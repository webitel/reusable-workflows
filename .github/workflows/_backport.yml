# Runs the actual backport after being triggered by the backport-trigger.yml workflow.
name: Backport (workflow)
run-name: "Backport for ${{ github.event.workflow_run.head_branch }} #${{ github.event.workflow_run.run_number }}"

on:
  workflow_call:
    secrets:
      app-pem: { required: true }

    inputs:
      app-id:
        type: string
        required: true
        description: Numeric ID of the GitHub App used to generate the installation token.

jobs:
  perform:
    name: Perform backport
    runs-on: [ arc-runner-set ]
    permissions:
      id-token: write
      actions: read

    steps:
      - name: Create Github APP token
        uses: webitel/reusable-workflows/actions/create-github-app-token@create-github-app-token-v1.0.0
        id: app-token
        with:
          app-id: ${{ inputs.app-id }}
          private-key: ${{ secrets.app-pem }}

      - name: Download PR info artifact
        uses: actions/download-artifact@v4
        id: download-pr-info
        with:
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
          name: pr_info

      - name: Get PR info
        id: pr-info
        env:
          PR_INFO_FILE: ${{ steps.download-pr-info.outputs.download-path }}/pr_info.json

        # jq-magic to convert the JSON object into a list of key=value pairs for $GITHUB_OUTPUT
        run:
          jq -r 'to_entries[] | select(.value | type != "object") | "\(.key)=\(.value)"' "$PR_INFO_FILE" >> "$GITHUB_OUTPUT"

      - name: Print PR info
        env:
          PR_ACTION: ${{ steps.pr-info.outputs.action }}
          PR_LABEL: ${{ steps.pr-info.outputs.label }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}

        run: |
          echo "PR action: $PR_ACTION"
          echo "PR label: $PR_LABEL"
          echo "PR number: $PR_NUMBER"

      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 2
          fetch-tags: false
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true

      - name: Configure git user
        run: |
          git config --global user.name '${{ steps.app-token.outputs.user-name }}'
          git config --global user.email '${{ steps.app-token.outputs.user-email }}'
          git config --local --add --bool push.autoSetupRemote true

      - name: Run backport
        uses: webitel/reusable-workflows/actions/backport@backport-v1.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

          # If triggered by being labelled, only backport that label.
          # Otherwise, the action will backport all labels.
          pr-label: ${{ steps.pr-info.outputs.action == 'labeled' && steps.pr-info.outputs.label || '' }}
          pr-number: ${{ steps.pr-info.outputs.pr_number }}
          repo-owner: ${{ github.repository_owner }}
          repo-name: ${{ github.event.repository.name }}
          labels-to-add: "backport"
          binary-release-tag: "v1.0.2"